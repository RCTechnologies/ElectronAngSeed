os:
- linux

language:
- node_js

node_js:
- '6.5'

branches:
  only:
  - master
  - /^ready\/.*$/
  - /^(?i:ready)-.*$/


before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
- npm run package:linux
- export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH;
  else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
- echo "TRAVIS_BRANCH=$TRAVIS_BRANCH, PR=$PR, BRANCH=$BRANCH"

test_script:
- npm test

after_success:
- if [ "$BRANCH" != "master" ]; then
  git clone "https://github.com/RCTechnologies/Seed.git" repo_temp;
  cd repo_temp;

  echo ls;
  ls;

  echo Checkout;
  git checkout "master";

  echo Mergin;
  git merge --ff-only "$TRAVIS_BRANCH";

  echo Pushing;
  push_uri="https://$GH_TOKEN@github.com/RCTechnologies/Seed";

  else echo Was PULLREQUEST or directly on master; fi

cache:
  directories:
  - node_modules
notifications:
  email:
    on_success: never
    on_failure: change
env:
  global:
    secure: 
